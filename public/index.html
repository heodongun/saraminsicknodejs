<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 신호등 시스템 - 서버 API 버전</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>스마트 신호등 시스템</h1>
        <p class="subtitle">서버 AI 감지 API 버전</p>
        
        <div class="traffic-light-container">
            <div class="traffic-light">
                <div class="light" id="red-light"></div>
                <div class="light" id="yellow-light"></div>
                <div class="light" id="green-light"></div>
            </div>
            <div class="countdown-container">
                <span id="countdown">10</span>
            </div>
        </div>
        
        <div class="status-container">
            <p id="status-text">신호등 상태: 초기화 중...</p>
        </div>
        
        <div class="webcam-container">
            <div class="webcam-wrapper">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="capture-canvas" style="display: none;"></canvas>
            </div>
            <div class="detection-info">
                <p id="detection-status">웹캠이 꺼져 있습니다</p>
                <p>감지된 사람 수: <span id="person-count">0</span></p>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-webcam" class="btn">웹캠 시작</button>
            <button id="reset-signal" class="btn">신호 초기화</button>
        </div>
        
        <div class="model-status">
            <p id="server-status">서버 연결 중...</p>
        </div>
    </div>

    <script src="js/client.js"></script>
</body>
</html>
